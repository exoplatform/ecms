UICLVConfig.help.TranslationHelp=If you check this option, only contents with the user's language will appear in the list. For example: when this option is checked and that the user language is English, only contents written in the English language will be listed. Whereas when this option is not checked we list all the contents inside the folder.
UICLVConfig.help.ModeSelectionHelp=Istnieją dwa tryby pokazywania zawartości. "Przez katalog" pokaże całą zawartość wybranego przez Ciebie katalogu/kategorii. "Przez zawartość" pozwoli Ci ręcznie wybrać zawartość, która ma być pokazana.
UICLVConfig.help.FolderPathHelp=Wybierz zawartość, którą chcesz wyświetlić. Ustawieniem domyślnym zostaną zastąpione, jeśli zaznaczysz opcję dynamicznej nawigacji (patrz poniżej Tryb zaawansowany).
UICLVConfig.help.HeaderOptionHelp=Pokaż nagłówek na szczycie listy zawartości. Jeżeli zaznaczysz opcję automatycznego wykrywania, system będzie starał się znaleźć nagłówki, w oparciu o bieżące zaznaczenie.
UICLVConfig.help.GeneralOptionHelp=Select the graphical elements you want to show in your list. Note that, depending on your selected template, some elements may not be available.
UICLVConfig.help.ContextualHelp=Włącza opcję dynamicznej nawigacji. Inni mogą zmienić zawartość dynamicznie w oparciu o parametr adresu URL.
UICLVConfig.help.ParameterHelp=Ten parametr będzie używany przy dostępie do zawartości dynamicznej jeśli Nawigacji dynamiczna jest aktywna.
UICLVConfig.help.ShowDetailInPageHelp=Klikając na zawartość użytkownik zostanie przekierowany do strony szczegółowej. Musisz mieć włączony "Zawartość na podstawie URL" i Dynamiczną nawigację na stronie docelowej żeby pokazać jej zawartość.
UICLVConfig.help.DetailParameterHelp=Ten parametr będzie zawierał ścieżkę do zawartości w odsyłaczu do strony szczegółowej. Parametr ten musi pasować do parametru użytego w "Zawartość URL" na stronie.
UICLVConfig.help.ContentByQueryHelp=Można ustawić kwerendę SQL, aby uzyskać zawartość dynamicznie. Dozwolone są następujące parametry: ${user}, ${lang} lub inny parametr (PARAM) otoczony ${PARAM}.
UICLVConfig.help.ContentsVisibilityHelp="Ograniczone przez uwierzytelniania" będzie filtrować zawartość na podstawie uwierzytelniania. Jeśli nie zarejestrujesz się, będziesz widział tylko zawartość udostępnioną publicznie. Jeśli jesteś zalogowany, możesz zobaczyć wszystkie treści widoczne dla użytkowników intranetu (ale współdzielone przez wszystkie). "Ograniczone przez rolę użytkownika" oznacza, że możesz zobaczyć zawartość w zależności od Twoich uprawnień. W większości przypadków, ta opcja powinna nie być używana, ponieważ zmniejsza ogólną wydajność.
