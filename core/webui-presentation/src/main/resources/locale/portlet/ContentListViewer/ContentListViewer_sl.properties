UICLVConfig.help.TranslationHelp=If you check this option, only contents with the user's language will appear in the list. For example\: when this option is checked and that the user language is English, only contents written in the English language will be listed. Whereas when this option is not checked we list all the contents inside the folder.
UICLVConfig.help.ModeSelectionHelp=Na voljo sta dva na\u010dina prikaza vsebine; "Po Mapi" pri \u010demer se prika\u017ee vsebina izbrane mape/kategorije. "Po Vsebini" pri \u010demer ro\u010dno izbere\u0161  vsebino, ki jo \u017eeli\u0161 prikazati.
UICLVConfig.help.FolderPathHelp=Izberi vsebino, ki jo \u017eeli\u0161 prikazati. Ta privzeta vsebina se bo dinami\u010dno zamenjala, \u010de boste aktivirali mo\u017enost Dinami\u010dnega krmarjenja (glej spodaj na\u010din Napredno).
UICLVConfig.help.HeaderOptionHelp=Poka\u017ei glavo na vrhu vsebine seznama. \u010ce aktivirate mo\u017enost samodejnega zaznavanja, bo glava zasnovana glede na trenutni izbor.
UICLVConfig.help.GeneralOptionHelp=Izberite grafi\u010dne elemente, ki jih \u017eelite prikazati na va\u0161em seznamu. Upo\u0161tevajte, da, glede na izbrano predlogo, nekateri elementi morda niso na voljo.
UICLVConfig.help.ContextualHelp=Aktivira mo\u017enost Dinami\u010dnega krmarjenja. Ostali lahko spreminjajo vsebino dinami\u010dno glede na URL parameter.
UICLVConfig.help.ParameterHelp=Ta parameter bo uporabljen za dostop do vsebine, \u010de je aktivirano Dinami\u010dno krmarjenje.
UICLVConfig.help.ShowDetailInPageHelp=Klik na vsebino preusmeri uporabnika na stran s podrobnostmi. Da bi prikazali vsebino, mora biti omogo\u010den portalni gradnik "Vsebina preko URL" z omogo\u010denim Dinami\u010dnim krmarjenjem na ciljni strani.
UICLVConfig.help.DetailParameterHelp=Ta parameter bo vseboval pot do vsebine v povezavi do strani s podrobnostmi. Ta parameter se mora ujemati s parametrom, uporabljenem v portalnem gradniku strani "Vsebina preko URL".
UICLVConfig.help.ContentByQueryHelp=Nastavi\u0161 lahko SQL poizvedbo da dinami\u010dno pride\u0161 do vsebine. Slede\u010di parametri so dovoljeni\: ${user}, ${lang} ali katerikoli get parameter (PARAM) obkro\u017een z ${PARAM}.
UICLVConfig.help.ContentsVisibilityHelp="Omejeno z geslom" bo filtriralo vsebino glede na uporabni\u0161ke pravice. \u010ce se ne prijavi\u0161 bo videna le javna vsebina. \u010ce se prijavi\u0161 pa bo vidna interna vsebina, ki je dostopna vsem. "Omejeno s funkcijo uporabnika" pomeni, da je vidna vsebina glede na pravice uporabnika. V ve\u010dini primerov naj ta funkcija ne bi bila uporabljena ker zmanj\u0161a performanse sistema.
