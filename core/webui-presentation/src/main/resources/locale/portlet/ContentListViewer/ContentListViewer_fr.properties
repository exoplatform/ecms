UICLVConfig.help.TranslationHelp=Si vous cochez cette option, seul le contenu de la langue de l'utilisateur apparaîtra dans la liste. par exemple : lorsque cette option est cochée et que la langue de l'utilisateur est l'anglais, seuls les contenus écrits en langue anglaise seront listés. Tandis que lorsque cette option n'est pas cochée, nous listons tous les contenus dans le dossier.
UICLVConfig.help.ModeSelectionHelp="Dossier" affiche de tous les contenus présents dans le dossier (ou catégorie) sélectionné ; "Manuel" vous permet de choisir manuellement les contenus à afficher.
UICLVConfig.help.FolderPathHelp=Sélectionnez les contenus que vous souhaitez afficher. La sélection par défaut sera remplacée dynamiquement si vous activez la Navigation Dynamique dans les Paramètres Avancés.
UICLVConfig.help.HeaderOptionHelp=Afficher un entête sur la liste des contenus. Si la "Détection automatique" est activée, l'application tentera d'afficher un entête basé sur la sélection courante.
UICLVConfig.help.GeneralOptionHelp=Choisissez les éléments graphiques que vous souhaitez voir. Suivant le modèle de vue choisi, certains éléments ne seront pas disponibles.
UICLVConfig.help.ContextualHelp=Avec la Navigation dynamique, le chemin du contenu à afficher peut être indiqué via un paramètre de l'URL.
UICLVConfig.help.ParameterHelp=Ce paramètre sera utilisé pour récupérer le contenu si la Navigation Dynamique est activée.
UICLVConfig.help.ShowDetailInPageHelp=Cliquer sur un contenu redirige sur une page de détail. Vous devez avoir une portlet "Contenu par URL" configurée en "Navigation dynamique" sur la page cible pour afficher le contenu.
UICLVConfig.help.DetailParameterHelp=Ce paramètre contiendra le chemin vers le contenu à afficher dans la page de détail. Il doit être identique au paramètre utilisé dans la portlet "Contenu par URL" de la page.
UICLVConfig.help.ContentByQueryHelp=Vous pouvez définir une requête SQL pour obtenir le contenu dynamiquement. Les paramètres suivants sont autorisés: ${user}, ${lang} ou tout paramètre GET (PARAM) entouré de ${PARAM}.
UICLVConfig.help.ContentsVisibilityHelp="Par Authentification" filtrera le contenu en se basant sur l'authentification. Si vous n'êtes pas connecté, vous verrez uniquement le contenu public. Si vous êtes connecté, vous voyez tout le contenu visible par les utilisateurs de l'intranet (mais partagé par tous). "Par Role" signifie que vous verrez le contenu selon vos droits. Dans la plupart des cas, cette option ne devrait pas être utilisée car elle réduit les performances globales.
