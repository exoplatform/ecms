UICLVConfig.help.TranslationHelp=If you check this option, only contents with the user's language will appear in the list. For example: when this option is checked and that the user language is English, only contents written in the English language will be listed. Whereas when this option is not checked we list all the contents inside the folder.
UICLVConfig.help.ModeSelectionHelp=Có hai chế độ để hiện nội dung. "Theo thư mục" sẽ cung cấp nội dung theo thư mục/danh mục đã chọn của bạn. "Theo Nội dung" sẽ cho phép bạn chọn bằng tay nội dung mà bạn muốn hiển thị.
UICLVConfig.help.FolderPathHelp=Chọn nội dung mà bạn muốn hiển thị. Lựa chọn mặc định sẽ được thay thế tự động nếu bạn kích hoạt tùy chọn Điều hướng Động (xem chế độ Nâng cao ở dưới).
UICLVConfig.help.HeaderOptionHelp=Chọn đầu mục ở trên đầu danh sách nội dung. Nếu bạn kích hoạt tùy chọn Tự động Phát hiện, tính năng này sẽ cố tìm kiếm đầu mục dựa theo lựa chọn hiện tại.
UICLVConfig.help.GeneralOptionHelp=Hãy chọn các phần tử đồ thị mà bạn muốn hiện trong danh sách của mình. Lưu ý một số phần tử có thể không sẵn dùng, tùy theo mẫu đã chọn của bạn.
UICLVConfig.help.ContextualHelp=Kích hoạt tùy chọn Điều hướng Động. Những người khác có thể thay đổi nội dung tự động dựa vào tham số URL.
UICLVConfig.help.ParameterHelp=Tham số này sẽ được dùng để truy cập nội dung nếu Điều hướng Động được kích hoạt.
UICLVConfig.help.ShowDetailInPageHelp=Việc nhấp vào nội dung sẽ đưa người dùng đến trang Chi tiết. Bạn phải có một portlet "Nội dung theo URL" cùng với tính năng Điều hướng Động đã được bật trên trang đích để hiện nội dung.
UICLVConfig.help.DetailParameterHelp=Tham số này sẽ chứa đường dẫn đến nội dung trong liên kết đến trang Chi tiết. Tham số này phải khớp với tham số được sử dụng trong portlet "Nội dung theo URL" của trang đó.
UICLVConfig.help.ContentByQueryHelp=Bạn có thể thiết lập một Truy vấn SQL để lấy nội dung tự động. Các tham số sau được cho phép: ${user}, ${lang} hoặc bất kỳ tham số (PARAM) nào được bao bởi ${PARAM}.
UICLVConfig.help.ContentsVisibilityHelp="Giới hạn bằng xác thực" sẽ lọc nội dung dựa trên việc xác thực. Nếu bạn không đăng nhập, bạn sẽ chỉ thấy những nội dung được công khai. Nếu bạn đã đăng nhập, bạn thấy tất cả các nội dung có thể nhìn thấy dành cho người sử dụng mạng nội bộ (nhưng được mọi người chia sẻ). "Giới hạn theo vai trò người dùng" nghĩa là bạn sẽ thấy nội dung tùy thuộc vào quyền hạn của bạn. Trong hầu hết trường hợp, tùy chọn này không nên được dùng, vì nó làm giảm hiệu năng chung của hệ thống.
