UICLVConfig.help.TranslationHelp=إذا قمت بالتحقق من هذا الخيار، فستظهر في القائمة فقط المحتويات التي تحتوي على لغة المستخدم. فعلى سبيل المثال: عندما يتم التحقق من هذا الخيار وأن لغة المستخدم هي الإنجليزية، فإن المحتويات المكتوبة باللغة الانجليزية هي فقط التي سيتم إدراجها في القائمة. في حين عندما لا يتم تحديد هذا الخيار، فإننا نضع قائمة بجميع المحتويات داخل المجلد.
UICLVConfig.help.ModeSelectionHelp=هنالك طريقتان تُمكّنك من إظهار المحتوى. "بواسطة مجلد" ستتخذ كافة المحتويات المتوفرة في المجلد/الفئة المحددة الخاصة بك. "بواسطة المحتوى" تُتيح لك تحديد المحتوى الذي تريد إظهاره بشكل يدوي .
UICLVConfig.help.FolderPathHelp=قم بتحديد المحتويات التي ترغب في إظهارها. سيتم ديناميكيّـا استبدال هذا الاختيار الافتراضي إذا قمت بتفعيل خدمة التصقّح الديناميكي ( نمط متطوّر، انظرأدناه).
UICLVConfig.help.HeaderOptionHelp=إظهار عنوان رأسي على رأس قائمة المحتويات. إذا قمت بتنشيط خيار "الكشف التلقائي"، فإنه سيحاول العثور على العنوان الرأسي استناداً إلى الخيار الحالي.
UICLVConfig.help.GeneralOptionHelp=حدد العناصر الرسومية التي ترغب في رؤيتها ضمن القائمة الخاصة بك. لاحظ أنه، استناداً إلى النموذج الخاص بك، قد لا تتوفر بعض العناصر.
UICLVConfig.help.ContextualHelp=بصدد القيام بتنشيط خيار "التصفّح الديناميكي". يمكن للبقيّة تغيير المحتوى بشكل ديناميكي استناداً إلى المعيار الخاص بعنوان الموارد المحدد (URL)
UICLVConfig.help.ParameterHelp=سيتم استخدام هذا المعيار للحصول على المحتويات إذا تم تفعيل التصفــّــح الديناميكي.
UICLVConfig.help.ShowDetailInPageHelp=بالنقر على المحتوى ىسيتمّ إعادة توجيهك إلى صفحة التفاصيل. يجب أن يكون لديك المدخل "محتوى بواسطة عنوان الموار الموحّد URL" و التأكد من تفعيل خيار التصفّح الديناميكي على مُستوى الصفحة الهدف قصد عرض المحتوى.
UICLVConfig.help.DetailParameterHelp=سوف يحتوي هذا المعيار على المسار المؤدّي إلى الرّابط الخاصّ بتفاصيل الصفحة. يجب أن يتطابق هذا المعيار مع ذلك التي تمّ استخدامه ضمن تبويبة "المحتوى عن طريق عنوان الموارد الموحّد" الخاص بالصفحة المعنيّة.
UICLVConfig.help.ContentByQueryHelp=يمكنك تعيين استعلام SQL للحصول على المحتوى بشكل حيوي. مسموح بالمعلمات التالية: ${user} ${lang} أو أي معلمة محاطة ${PARAM}.
UICLVConfig.help.ContentsVisibilityHelp="مقيّدة بتسجيل الدّخول" سيتم تصفية المحتوى استنادا إلى المصادقة. إذا لم تقم بتسجيل الدخول، سترى المحتوى العام فقط. إذا قمت بتسجيل الدخول،سترى كل المحتوى المرئي من قبل مستخدمي الإنترنت. "مقيدة بأدوار المستخدمين" سيتم تصفية المحتوى اعتمادا على صلاحيّاتك. في معظم الحالات، ينبغي عدم استخدام هذا الخيار، لأنه يقلل من الأداء العام.
