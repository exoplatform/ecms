UICLVConfig.help.TranslationHelp=If you check this option, only contents with the user's language will appear in the list. For example: when this option is checked and that the user language is English, only contents written in the English language will be listed. Whereas when this option is not checked we list all the contents inside the folder.
UICLVConfig.help.ModeSelectionHelp=Det finns tv\u00e5 l\u00e4gen att visa inneh\u00e5ll. "Fr\u00e5n mapp" visar allt inneh\u00e5ll i vald mapp/kategori. I "Fr\u00e5n inneh\u00e5ll" v\u00e4ljs manuellt det inneh\u00e5ll som skall visas.
UICLVConfig.help.FolderPathHelp=V\u00e4lj det inneh\u00e5ll som du vill visa. Standardvalet kommer att ers\u00e4ttas dynamiskt om du aktiverar alternativet dynamisk navigering (se Avancerat l\u00e4ge nedan).
UICLVConfig.help.HeaderOptionHelp=Visa rubrik p\u00e5 toppen av listan inneh\u00e5ll. Om du aktiverar alternativet Automatisk identifiering, f\u00f6rs\u00f6ker den hitta huvudet baserat p\u00e5 den aktuella markeringen.
UICLVConfig.help.GeneralOptionHelp=V\u00e4lj grafiskt element som du vill visa i listan. Observera att, beroende p\u00e5 den valda mallen, vissa delar kanske inte \u00e4r tillg\u00e4ngliga.
UICLVConfig.help.ContextualHelp=Aktiverar alternativet dynamisk navigering. Andra kan \u00e4ndra inneh\u00e5llet dynamiskt baserat p\u00e5 en URL-parameter.
UICLVConfig.help.ParameterHelp=Denna parameter kommer att anv\u00e4ndas f\u00f6r \u00e5tkomst till inneh\u00e5llet om dynamisk navigering \u00e4r aktiverad.
UICLVConfig.help.ShowDetailInPageHelp=Genom att klicka p\u00e5 inneh\u00e5ll omdirigeras anv\u00e4ndaren till en detaljsida. Du m\u00e5ste ha en "Inneh\u00e5ll via URL" portlet med dynamisk navigering aktiverad p\u00e5 sidan f\u00f6r att inneh\u00e5ll skall visas.
UICLVConfig.help.DetailParameterHelp=Den h\u00e4r parametern inneh\u00e5ller s\u00f6kv\u00e4gen till inneh\u00e5llet i l\u00e4nken till detaljsidan. Denna parameter m\u00e5ste matcha den parameter som anv\u00e4nds i portleten "Inneh\u00e5ll via URL" p\u00e5 sidan.
UICLVConfig.help.ContentByQueryHelp=Du kan ange en SQL-fr\u00e5ga f\u00f6r att f\u00e5 inneh\u00e5ll dynamiskt. F\u00f6ljande parametrar \u00e4r till\u00e5tna: ${user}, ${lang} eller n\u00e5gon GET parameter (PARAM) omgiven av ${PARAM}.
UICLVConfig.help.ContentsVisibilityHelp="Restricted by Authentication" will filter the content based on the authentication. If you do not sign in, you see public content only. If you are logged in, you see all the content visible by intranet users (but shared by all). "Restricted by User Roles" means you will see content depending on your rights. In most cases, this option should not be used, as it reduces the overall performance.
