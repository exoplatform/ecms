UICLVConfig.help.TranslationHelp=If you check this option, only contents with the user's language will appear in the list. For example: when this option is checked and that the user language is English, only contents written in the English language will be listed. Whereas when this option is not checked we list all the contents inside the folder.
UICLVConfig.help.ModeSelectionHelp=Hi ha dues maneres de mostrar els continguts. "Per carpeta" aquest mode agafarà tots els continguts disponibles a les carpetes i/o categories seleccionades. "Per Contingut" et fa seleccionar manualment els continguts que vols mostrar.
UICLVConfig.help.FolderPathHelp=Selecciona el contingut que vol mostrar. Aquesta selecció per defecte es canviarà dinàmicament si s'activa la opció de navegació dinàmica (vegeu el mode avançat a sota).
UICLVConfig.help.HeaderOptionHelp=Mostra una capçalera a la part superior de la llista de contingut. Si activa l'opció de detecció automàtica, intentarà trobar la capçalera basada en la selecció actual.
UICLVConfig.help.GeneralOptionHelp=Select the graphical elements you want to show in your list. Note that, depending on your selected template, some elements may not be available.
UICLVConfig.help.ContextualHelp=Activa l'opció de navegació dinàmica. Els demés poden canviar el contingut dinàmicament basat en un paràmetre URL.
UICLVConfig.help.ParameterHelp=Aquest paràmetre s'utilitzarà per accedir al contingut si s'activa la navegació dinàmica.
UICLVConfig.help.ShowDetailInPageHelp=Fent clic al contingut redirigeix al usuari a la pàgina de detalls. Has de tenir el portlet "Contingut per URL" amb la navegació dinàmica activada a la pàgina de destí per mostrar el contingut.
UICLVConfig.help.DetailParameterHelp=Aquest paràmetre contindrà la ruta al contingut en l'enllaç a la pàgina de detalls. Aquest paràmetre ha de coincidir amb el paràmetre utilitzat en el portlet "Contingut per URL" de la pàgina.
UICLVConfig.help.ContentByQueryHelp=Pot configurar una consulta de SQL per obtenir el contingut dinàmicament. S'admeten els següents paràmetres: ${user}, ${lang} o qualsevol paràmetre d'obtenció de dades (PARAM) envoltat per ${PARAM}.
UICLVConfig.help.ContentsVisibilityHelp="Restringit per l'Autenticació" filtrarà el contingut basat en l'autenticació. Si no inicia la sessió, només veurà els continguts públics. Si heu iniciat la sessió, veureu tot el contingut visible per usuaris de la intranet (compartit amb tothom). "Restringit per rols d'usuari" significa que podràs veure el contingut en funció dels seus drets. En la majoria dels casos, aquesta opció no ha no ser utilitzada ja que redueix el rendiment global.
