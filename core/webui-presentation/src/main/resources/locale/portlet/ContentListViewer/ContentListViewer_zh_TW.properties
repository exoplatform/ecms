UICLVConfig.help.TranslationHelp=If you check this option, only contents with the user's language will appear in the list. For example: when this option is checked and that the user language is English, only contents written in the English language will be listed. Whereas when this option is not checked we list all the contents inside the folder.
UICLVConfig.help.ModeSelectionHelp=兩種模式可顯示內容。"按資料夾"將您所選的資料夾類別中可用的所有內容。"按內容"允許您手動選擇你想要顯示的內容。
UICLVConfig.help.FolderPathHelp=請選擇您想要顯示的內容。如果您啟動動態導航選項，將動態替換此預設內容 （請參閱下面的進階選項）。
UICLVConfig.help.HeaderOptionHelp=顯示在內容清單上的標題。如果您啟動自動檢測選項，它將嘗試找尋基於當前選定內容的標題。
UICLVConfig.help.GeneralOptionHelp=選擇您想要在您的清單中顯示的圖形元素。請注意根據您所選的範本，某些元素可能不可用。
UICLVConfig.help.ContextualHelp=啟動動態導航選項。其他人可以動態更改基於 URL 參數內容。
UICLVConfig.help.ParameterHelp=此參數將用於訪問的內容，如果動態導航處於啟動狀態。
UICLVConfig.help.ShowDetailInPageHelp=點擊內容可將使用者重新導向到詳細頁面。與動態導航啟用在目標頁面上要顯示的內容，您必須具有"內容的 URL"入口網站應用程式。
UICLVConfig.help.DetailParameterHelp=此參數將包含連結到詳細頁面中內容的路徑。此參數必須與在頁面的"內容的 URL"入口網站應用程式中使用的參數相匹配。
UICLVConfig.help.ContentByQueryHelp=您可以設置 SQL 查詢來動態地獲取內容。允許使用下列參數： ${user}、 ${lang} 或任何獲取參數 (PARAM) 透過 ${PARAM} 。
UICLVConfig.help.ContentsVisibilityHelp="受限制的身份驗證"將篩選的基礎進行身份驗證的內容。如果你沒有登入，您將只看到公開內容。如果您登入，您可以看到內部網使用者所有的內容 （但分享是全部）。"受限制的使用者角色"意味著你將看到的內容取決於您的權限。在大多數情況下，這選項應該不使用，因為它減少了總體性能。
