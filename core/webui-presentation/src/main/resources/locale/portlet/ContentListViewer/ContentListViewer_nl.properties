UICLVConfig.help.TranslationHelp=If you check this option, only contents with the user's language will appear in the list. For example: when this option is checked and that the user language is English, only contents written in the English language will be listed. Whereas when this option is not checked we list all the contents inside the folder.
UICLVConfig.help.ModeSelectionHelp=Er zijn twee modi beschikbaar voor inhoud weergeven. "Per map" vindt alle inhoud die beschikbaar is in uw geselecteerde map/categorie. Hiermee kunt u handmatig de inhoud die u wilt weergeven selecteren "Door inhoud".
UICLVConfig.help.FolderPathHelp=Selecteer de inhoud die u wilt weergeven. De standaardselectie zal dynamisch worden vervangen als u de optie dynamische navigatie activeert (Zie de onderstaande geavanceerde modus).
UICLVConfig.help.HeaderOptionHelp=Een koptekst op de top van de lijst inhoud weergeven. Als u de optie Automatische detectie activeert, zal het proberen te vinden van de kop op basis van de huidige selectie.
UICLVConfig.help.GeneralOptionHelp=Select the graphical elements you want to show in your list. Note that, depending on your selected template, some elements may not be available.
UICLVConfig.help.ContextualHelp=Hiermee activeert u de optie dynamische navigatie. Anderen kunnen de inhoud dynamisch op basis van een URL-parameter wijzigen.
UICLVConfig.help.ParameterHelp=Deze parameter zal worden gebruikt voor toegang tot de inhoud als dynamische navigatie is geactiveerd.
UICLVConfig.help.ShowDetailInPageHelp=Te klikken op inhoud, wordt de gebruiker omgeleid naar een pagina met details. U moet een portlet "Inhoud door URL" met dynamische navigatie ingeschakeld op de doelpagina te tonen van de inhoud.
UICLVConfig.help.DetailParameterHelp=Deze parameter bevat het pad naar de inhoud in de link naar de detailpagina. Deze parameter moet overeenkomen met de parameter die wordt gebruikt in de portlet "Inhoud door URL" van de pagina.
UICLVConfig.help.ContentByQueryHelp=U kunt een SQL-Query te krijgen inhoud dynamisch instellen. De volgende parameters zijn toegestaan: ${user}, ${lang} of een get parameter (PARAM) omgeven door ${PARAM}.
UICLVConfig.help.ContentsVisibilityHelp="Beperkt door verificatie" zal het filteren van de inhoud op basis van de verificatie. Als u niet ondertekent, ziet u openbare inhoud alleen. Als u bent aangemeld, ziet u alle zichtbare inhoud door Intranetgebruikers (maar gedeeld door alle). "Beperkt door gebruikersrollen" betekent dat inhoud ziet u afhankelijk van uw rechten. In de meeste gevallen, moet deze optie niet worden gebruikt, zoals het vermindert de algehele prestaties.
