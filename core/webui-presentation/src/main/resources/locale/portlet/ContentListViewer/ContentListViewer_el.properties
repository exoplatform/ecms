UICLVConfig.help.TranslationHelp=If you check this option, only contents with the user's language will appear in the list. For example: when this option is checked and that the user language is English, only contents written in the English language will be listed. Whereas when this option is not checked we list all the contents inside the folder.
UICLVConfig.help.ModeSelectionHelp=Δύο καταστάσεις λειτουργίας είναι διαθέσιμες για την εμφάνιση του περιεχομένου. "Από τον φάκελο" όπου θα πάρει όλο το περιεχόμενο που είναι διαθέσιμο στον επιλεγμένο φάκελο/κατηγορία και "Από το περιεχόμενο" όπου σας επιτρέπει να επιλέξετε με μη αυτόματο τρόπο το περιεχόμενο που θέλετε να εμφανίζεται.
UICLVConfig.help.FolderPathHelp=Επιλέξτε το περιεχόμενο που θέλετε να εμφανίζεται. Η προεπιλεγμένη επιλογή θα αντικατασταθεί δυναμικά αν ενεργοποιήσετε την λειτουργία "Δυναμική πλοήγηση" (δείτε την επιλογή για προχωρημένους παρακάτω).
UICLVConfig.help.HeaderOptionHelp=Εμφάνιση κεφαλίδας στην κορυφή της λίστας του περιεχομένου. Εάν ενεργοποιήσετε την επιλογή "Αυτόματη ανίχνευση", θα προσπαθήσει να βρει την κατάλληλη κεφαλίδα με βάση την τρέχουσα επιλογή.
UICLVConfig.help.GeneralOptionHelp=Select the graphical elements you want to show in your list. Note that, depending on your selected template, some elements may not be available.
UICLVConfig.help.ContextualHelp=Ενεργοποιεί την επιλογή "Δυναμική πλοήγηση". Μπορεί να τροποποιηθεί το περιεχόμενο δυναμικά από τρίτους με βάση μια παράμετρο URL.
UICLVConfig.help.ParameterHelp=Αυτή η παράμετρος θα απαιτείται για την πρόσβαση στο περιεχόμενο, εφόσον είναι ενεργοποιημένη η δυναμική πλοήγηση.
UICLVConfig.help.ShowDetailInPageHelp=Κάνοντας κλικ στο περιεχόμενο ανακατευθύνει το χρήστη σε μια σελίδα με λεπτομέρειες. Πρέπει να έχετε ένα portlet "Περιεχόμενο από URL" με ενεργοποιημένη τη Δυναμική πλοήγηση στη σελίδα-στόχο ώστε να εμφανιστεί το περιεχόμενο.
UICLVConfig.help.DetailParameterHelp=Αυτή η παράμετρος θα περιέχει τη διαδρομή για το περιεχόμενο στο σύνδεσμο της σελίδας λεπτομερειών. Αυτή η παράμετρος πρέπει να ταιριάζει με την παράμετρο που χρησιμοποιείται στο portlet "Περιεχόμενο από URL" της σελίδας.
UICLVConfig.help.ContentByQueryHelp=Μπορείτε να ορίσετε ένα ερώτημα SQL για να λάβετε το περιεχόμενο δυναμικά. Επιτρέπονται οι ακόλουθες παράμετροι: ${user}, ${lang} ή οποιαδήποτε get παράμετρος (PARAM) περιβάλλεται από ${PARAM}.
UICLVConfig.help.ContentsVisibilityHelp="Απορριπτέο από τον έλεγχο ταυτότητας" θα φιλτράρει το περιεχόμενο με βάση την πιστοποίηση του χρήστη (εάν δηλαδή έχει εισέλθει στο σύστημα με έγκυρο κωδικό). Εάν ο χρήστης δεν έχει πιστοποιηθεί θα του είναι ορατό μόνο το δημόσιο περιεχόμενο. Εάν έχει πιστοποιηθεί θα του είναι ορατό όλο το περιεχόμενο που έχουν μοιραστεί δημόσια οι χρήστες του συστήματος. "Περιορισμένο κατά κατηγορία χρηστών" σημαίνει ότι ο χρήστης θα βλέπει το περιεχόμενο με βάση τα δικαιώματα του. Στις περισσότερες περιπτώσεις, αυτή η επιλογή δεν θα πρέπει να χρησιμοποιείται γιατί επηρεάζει αρνητικά τις επιδόσεις του συστήματος.
