UICLVConfig.help.TranslationHelp=If you check this option, only contents with the user's language will appear in the list. For example: when this option is checked and that the user language is English, only contents written in the English language will be listed. Whereas when this option is not checked we list all the contents inside the folder.
UICLVConfig.help.ModeSelectionHelp=To modus tilbys for å vise innhold. "Mapper" vil vise alt innhold som er tilgjengelig i din valgte mappe/kategori. "Innhold" lar deg manuelt velge innholdet som skal vises.
UICLVConfig.help.FolderPathHelp=Velg innholdet du vil vise. Standardvalget vil bli erstattet dynamisk hvis du aktiverer alternativet Dynamisk navigasjon (se Avansert modus nedenfor).
UICLVConfig.help.HeaderOptionHelp=Vis en toppbanner på toppen av innholdslisten. Hvis du aktiverer alternativet Automatisk gjenkjenning, vil den prøve å finne toppbanneret basert på gjeldende valg.
UICLVConfig.help.GeneralOptionHelp=Select the graphical elements you want to show in your list. Note that, depending on your selected template, some elements may not be available.
UICLVConfig.help.ContextualHelp=Aktiverer alternativet Dynamisk navigasjon. Andre kan endre innholdet dynamisk basert på en URL-parameter.
UICLVConfig.help.ParameterHelp=Denne parameteren brukes til å få tilgang til innholdet hvis Dynamisk navigasjon er aktivert.
UICLVConfig.help.ShowDetailInPageHelp=Ved å klikke på innhold blir brukeren viderekoblet til en informasjonsside. Du må ha "Innhold av URL"-portlet med Dynamisk navigasjon aktivert på målsiden for å vise innholdet.
UICLVConfig.help.DetailParameterHelp=Denne parameteren inneholder stien til innholdet i lenken til informasjonssiden. Denne parameteren må samsvare med parameteren som brukes i portleten "Innhold av URL" på siden.
UICLVConfig.help.ContentByQueryHelp=Du kan angi en SQL-spørring for å få innhold dynamisk. Følgende parametere er tillatt: ${user}, ${lang} eller en hvilken som helst get parameter (PARAM) omgitt av ${PARAM}.
UICLVConfig.help.ContentsVisibilityHelp="Begrenset av autentisering" vil filtrere innholdet basert på autentisering. Hvis du ikke logger på, ser du kun offentlig innhold. Om du er pålogget, ser du alt innholdet som er synlig for intranettbrukere (men delt av alle). "Begrenset av brukerroller" betyr at du vil se innholdet avhengig av dine rettigheter. Som oftest bør ikke dette alternativet brukes, da det reduserer den generelle ytelsen.
