UICLVConfig.help.TranslationHelp=If you check this option, only contents with the user's language will appear in the list. For example\: when this option is checked and that the user language is English, only contents written in the English language will be listed. Whereas when this option is not checked we list all the contents inside the folder.
UICLVConfig.help.ModeSelectionHelp=Dou\u0103 moduri sunt disponibile pentru a ar\u0103ta con\u021binutul. "Dup\u0103 Dosare" va lua toate elementele disponibile \u00een folderul/categoria selectat\u0103. "Dup\u0103 Con\u021binut" v\u0103 permite s\u0103 selecta\u0163i manual con\u021binutul pe care dori\u021bi s\u0103-l afi\u0219a\u021bi.
UICLVConfig.help.FolderPathHelp=Selecta\u021bi con\u021binutul pe care dori\u021bi s\u0103-l afi\u0219a\u021bi. Selec\u0163ia implicit\u0103 va fi \u00eenlocuit\u0103 dinamic dac\u0103 activezi op\u0163iunea de navigare dinamic\u0103 (a se vedea modul avansat mai jos).
UICLVConfig.help.HeaderOptionHelp=Arat\u0103 un antet pe lista de con\u0163inut. Dac\u0103 activezi op\u0163iunea de detectare automat\u0103, acesta va \u00eencerca s\u0103 g\u0103seasc\u0103 antetul pe baza selec\u0163iei curente.
UICLVConfig.help.GeneralOptionHelp=Select the graphical elements you want to show in your list. Note that, depending on your selected template, some elements may not be available.
UICLVConfig.help.ContextualHelp=Activeaz\u0103 op\u0163iunea de navigare dinamic\u0103. Al\u0163ii pot schimba con\u0163inutul dinamic bazat pe un parametru URL.
UICLVConfig.help.ParameterHelp=Acest parametru va fi folosit pentru a accesa con\u0163inutul dac\u0103 este activat\u0103 navigarea dinamic\u0103.
UICLVConfig.help.ShowDetailInPageHelp=F\u0103c\u00e2nd clic pe con\u0163inut redirec\u0163ioneaz\u0103 utilizatorul la o pagin\u0103 de detaliu. Trebuie s\u0103 ave\u0163i un portlet de "Con\u0163inut dup\u0103 URL" cu navigare dinamic\u0103 activat\u0103 pe pagina \u0163int\u0103 pentru a ar\u0103ta con\u021binutul.
UICLVConfig.help.DetailParameterHelp=Acest parametru va con\u0163ine calea c\u0103tre con\u0163inutul din link-ul la pagina de detalii. Acest parametru trebuie s\u0103 corespund\u0103 cu parametrul utilizat \u00een portlet-ul "Con\u0163inut dup\u0103 URL" al paginii.
UICLVConfig.help.ContentByQueryHelp=Ave\u0163i posibilitatea s\u0103 seta\u0163i o interogare SQL pentru a ob\u0163ine con\u0163inut dinamic. Urm\u0103torii parametri sunt permi\u0219i\: ${user}, ${lang} sau orice parametru PARAM \u00eenconjurat de ${PARAM}.
UICLVConfig.help.ContentsVisibilityHelp="Restric\u021bionat de c\u0103tre autentificare" va filtra con\u0163inutul bazat pe autentificare. Dac\u0103 nu face\u0163i sign in, ve\u0163i vedea  numai con\u021binutul public. Dac\u0103 sunte\u0163i conectat, ve\u0163i vedea tot con\u0163inutul vizibile de c\u0103tre utilizatorii intranetului (partajat de to\u0163i). "Restric\u021bionat dup\u0103 rolurile de utilizator" \u00eenseamn\u0103 ve\u0163i vedea con\u0163inutul \u00een func\u0163ie de drepturile tale. \u00cen majoritatea cazurilor, aceast\u0103 op\u0163iune nu trebuie utilizat\u0103, deoarece reduce performan\u0163a general\u0103.
