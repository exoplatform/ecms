UICLVConfig.help.TranslationHelp=Si marcas esta opción, solo aparecerá en la lista contenido en el idioma del usuario. Por ejemplo: cuando esta opción está marcada y el idioma de usuario es inglés, solo se listarán contenidos escritos en inglés. Cuando esta opción no está marcada aparecerán todos los contenidos dentro de la carpeta.
UICLVConfig.help.ModeSelectionHelp=Hay dos modos disponibles para mostrar contenido. "Por carpeta" tomará todo el contenido disponible en tu carpeta/categoría seleccionada. "Por contenido" le permite seleccionar manualmente el contenido que desee mostrar.
UICLVConfig.help.FolderPathHelp=Seleccione el contenido que desee mostrar. La selección por defecto será reemplazada dinámicamente si activa la opción de navegación dinámica (Ver el modo avanzado más abajo).
UICLVConfig.help.HeaderOptionHelp=Mostrar un encabezado arriba de la lista de contenido. Si activa la opción de detección automática, intentará encontrar el encabezado basado en la selección actual.
UICLVConfig.help.GeneralOptionHelp=Seleccione los elementos gráficos que desee mostrar en su lista. Note que dependiendo de la plantilla que escoja, algunos elementos pueden no estar disponibles.
UICLVConfig.help.ContextualHelp=Active la opción de navegación dinámica. Otros pueden cambiar el contenido dinámicamente basado en el parámetro de la URL.
UICLVConfig.help.ParameterHelp=Este parámetro será usado para acceder al contenido si la navegación dinámica es activada.
UICLVConfig.help.ShowDetailInPageHelp=Hacer clic en el contenido redirecciona al usuario hacia la página de detalle. Debe tener un portlet "Contenido por URL" con navegación dinámica activado en la página de destino para mostrar el contenido.
UICLVConfig.help.DetailParameterHelp=Este parámetro contendrá el camino hacia el contenido en el enlace hacia la página de detalle. Este parámetro debe coincidir con el parámetro usado en en portlet "Contenido por URL" de la pagina.
UICLVConfig.help.ContentByQueryHelp=Puede definir una consulta SQL para acceder al contenido de manera dinámica. Los siguientes parámetros son permitidos : ${user}, ${lang} u otro parámetro (PARAM) rodeado por ${PARAM}.
UICLVConfig.help.ContentsVisibilityHelp=«Restringido por autenticación» filtrará el contenido basado en la autenticación. Si el usuarios no se registra, solo verá el contenido público. Si se registra, verá todo el contenido visible por usuarios de intranet (pero compartidos por todos). «Restringido por roles de usuario» significa que verá el contenido dependiendo de sus derechos. En la mayoría de los casos esta opción no debería ser usada ya que reduce el rendimiento general.
