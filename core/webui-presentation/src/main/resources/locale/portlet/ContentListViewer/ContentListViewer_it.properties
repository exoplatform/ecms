UICLVConfig.help.TranslationHelp=Se controlli quest'opzione, solo i contenuti con la lingua dell'utente compariranno nell'elenco. Per esempio: quando quest'opzione è verificata e che la lingua dell'utente è Inglese, solo i contenuti scritti in inglese saranno elencati. Quando quest'opzione non è verificata elenchiamo tutti i contenuti nella cartella.
UICLVConfig.help.ModeSelectionHelp=Sono disponibili due modalità per visualizzare i contenuti. "Per cartella" avrà tutti i contenuti nella cartella/categoria selezionata. "Per Contenuto" permette di selezionare manualmente il contenuto che si desidera visualizzare.
UICLVConfig.help.FolderPathHelp=Selezionare il contenuto da visualizzare. Questa selezione di default sarà sostituita dinamicamente se si attiva la navigazione dinamica (vedere la Modalità Avanzata di seguito).
UICLVConfig.help.HeaderOptionHelp=Mostra intestazione in cima alla lista dei contenuti. Se si attiva il Rilevamento Automatico, si cercherà di trovare l'intestazione basandosi sulla selezione corrente.
UICLVConfig.help.GeneralOptionHelp=Selezionare gli elementi grafici che si desidera visualizzare nell'elenco. Si noti che, a seconda del modello selezionato, alcuni elementi potrebbero non essere disponibili.
UICLVConfig.help.ContextualHelp=Attiva la navigazione dinamica. I contenuti possono essere modificati dinamicamente da altri sulla base di un parametro URL.
UICLVConfig.help.ParameterHelp=Questo parametro verrà utilizzato per ottenere il contenuto di navigazione dinamica, se è attivato.
UICLVConfig.help.ShowDetailInPageHelp=Facendo clic su un contenuto reindirizza a una pagina di dettaglio. Devi avere una portlet "Contenuto da URL" con Navigazione Dinamica attivata sulla pagina di destinazione per mostrare il contenuto.
UICLVConfig.help.DetailParameterHelp=Questo parametro contiene il percorso del contenuto del link alla pagina di dettaglio. Questo parametro deve corrispondere al parametro utilizzato nella portlet "Contenuto da URL" della pagina.
UICLVConfig.help.ContentByQueryHelp=È possibile impostare una query SQL per ottenere contenuti dinamicamente. I seguenti parametri sono consentiti : ${user}, ${lang} o qualsiasi parametro get (PARAM) circondato da ${PARAM}.
UICLVConfig.help.ContentsVisibilityHelp=Limitato da autenticazione "filtrerà i contenuti in base all'autenticazione. Se non accedi, si vede solo il contenuto pubblico. Se si è effettuato l'accesso, si vede tutto il contenuto visibile dagli utenti intranet (ma condiviso da tutti)." Ristretto da ruoli utente "significa vedere i contenuti a seconda dei Suoi diritti. Nella maggior parte dei casi, questa opzione non deve essere utilizzato in quanto riduce le prestazioni globali.
