UICLVConfig.help.TranslationHelp=If you check this option, only contents with the user's language will appear in the list. For example: when this option is checked and that the user language is English, only contents written in the English language will be listed. Whereas when this option is not checked we list all the contents inside the folder.
UICLVConfig.help.ModeSelectionHelp=コンテンツの表示には2つのモードがあります。"By folder"は選んだフォルダ/カテゴリ内の全てのコンテンツを取得します。 "By Content"は表示したいコンテンツを手動で選択します。
UICLVConfig.help.FolderPathHelp=表示したいコンテンツを選択してください。ダイナミックナビゲーション（詳細モード。下記参照）を有効化すると、このデフォルト選択が動的に変化します。
UICLVConfig.help.HeaderOptionHelp=コンテンツリストの最上部にヘッダを表示。自動検知を有効化すると、現在の選択に基づき、ヘッダを見つけようとします。
UICLVConfig.help.GeneralOptionHelp=リストに表示したい画像要素を選択。選択したテンプレートによっては一部の要素は使用できないということに注意してください。
UICLVConfig.help.ContextualHelp=ダイナミックナビゲーションの有効化。URLパラメータに基づき、コンテンツが動的に変わります。
UICLVConfig.help.ParameterHelp=ダイナミックナビゲーションが有効化されている場合、コンテンツの取得にこのパラメータが使用されます。
UICLVConfig.help.ShowDetailInPageHelp=コンテンツをクリックすると詳細ページへリダイレクトされる。コンテンツを表示するためにはターゲットのページが、ダイナミックナビゲーションが有効な"Content by URL"のポートレットを持つ必要があります。
UICLVConfig.help.DetailParameterHelp=このパラメータは詳細ページへのリンクのコンテンツへのパスを保持します。このパラメータはそのページの"Content by URL"ポートレットで使われるパラメータとマッチしなければなりません。
UICLVConfig.help.ContentByQueryHelp=SQL クエリで、動的にコンテンツを取得できます。次のパラメーターが使用できます: ${user}, ${lang} または ${PARAM} で 囲まれたパラメーターです。
UICLVConfig.help.ContentsVisibilityHelp=”権限でフィルター”は、権限レベルに応じてコンテンツをフィルタリングします。サイトにログインしていない時には、一般公開されているコンテンツしか参照することが出来ません。サイトにログインした後は、インターネットユーザーに許可されているコンテンツまで参照することができます。”ユーザーロールでフォルター”は、コンテンツをユーザーが持つ権限毎に参照するものです。システムのパフォーマンスを消費するため、通常は使われません。
