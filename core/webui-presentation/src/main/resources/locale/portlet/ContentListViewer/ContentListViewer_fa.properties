UICLVConfig.help.ContentsVisibilityHelp="\u0645\u062d\u062f\u0648\u062f\u06cc\u062a \u0628\u0631 \u0627\u0633\u0627\u0633 \u062a\u0627\u06cc\u06cc\u062f \u0627\u0639\u062a\u0628\u0627\u0631" \u0645\u062d\u062a\u0648\u0627 \u0631\u0627 \u0628\u0631 \u0627\u0633\u0627\u0633 \u0646\u062a\u06cc\u062c\u0647 \u062a\u0627\u06cc\u06cc\u062f \u0627\u0639\u062a\u0628\u0627\u0631 \u0641\u06cc\u0644\u062a\u0631 \u0645\u06cc \u06a9\u0646\u062f. \u0627\u06af\u0631 \u0648\u0627\u0631\u062f \u062d\u0633\u0627\u0628 \u06a9\u0627\u0631\u0628\u0631\u06cc \u062e\u0648\u062f \u0646\u0634\u062f\u0647 \u0628\u0627\u0634\u06cc\u062f\u060c \u0641\u0642\u0637 \u0645\u062d\u062a\u0648\u0627\u06cc \u0639\u0645\u0648\u0645\u06cc \u0631\u0627 \u0645\u0634\u0627\u0647\u062f\u0647 \u062e\u0648\u0627\u0647\u06cc\u062f \u06a9\u0631\u062f. \u062f\u0631 \u0635\u0648\u0631\u062a\u06cc\u06a9\u0647 \u0648\u0627\u0631\u062f \u0634\u062f\u0647 \u0628\u0627\u0634\u06cc\u062f\u060c \u062a\u0645\u0627\u0645\u06cc \u0645\u062d\u062a\u0648\u0627\u06cc \u0642\u0627\u0628\u0644 \u0645\u0634\u0627\u0647\u062f\u0647 \u062a\u0648\u0633\u0637 \u06a9\u0627\u0631\u0628\u0631\u0627\u0646 Intranet \u0631\u0627 \u062e\u0648\u0627\u0647\u06cc\u062f \u062f\u06cc\u062f (\u06a9\u0647 \u0628\u0631\u0627\u06cc \u0647\u0645\u0647 \u0628\u0647 \u0627\u0634\u062a\u0631\u0627\u06a9 \u06af\u0630\u0627\u0634\u062a\u0647 \u0634\u062f\u0647 \u0627\u0646\u062f). "\u0645\u062d\u062f\u0648\u062f\u06cc\u062a \u0628\u0631 \u0627\u0633\u0627\u0633 \u0646\u0642\u0634" \u0628\u062f\u06cc\u0646 \u0645\u0639\u0646\u06cc \u0627\u0633\u062a \u06a9\u0647 \u0634\u0645\u0627 \u0645\u062d\u062a\u0648\u0627 \u0631\u0627 \u0628\u0631 \u0627\u0633\u0627\u0633 \u0645\u062c\u0648\u0632\u0647\u0627\u06cc \u062e\u0648\u062f \u0645\u0634\u0627\u0647\u062f\u0647 \u062e\u0648\u0627\u0647\u06cc\u062f \u06a9\u0631\u062f. \u062f\u0631 \u0628\u06cc\u0634\u062a\u0631 \u0645\u0648\u0627\u0631\u062f\u060c \u0627\u0633\u062a\u0641\u0627\u062f\u0647 \u0627\u0632 \u0627\