UICLVConfig.help.TranslationHelp=If you check this option, only contents with the user's language will appear in the list. For example: when this option is checked and that the user language is English, only contents written in the English language will be listed. Whereas when this option is not checked we list all the contents inside the folder.
UICLVConfig.help.ModeSelectionHelp=دو حالت برای نمایش محتوا وجود دارد. "بر اساس پوشه" که همه محتوای موجود در پوشه/دسته انتخاب شده را نمایش می دهد. "بر اساس محتوا" که با انتخاب آن می توانید محتوای دلخواه خود را برای نماش برگزینید.
UICLVConfig.help.FolderPathHelp=محتوای دلخواه خود را برگزینید. در صورت فعال نمودن ناوبری پویا لیست محتوای پیش فرض جایگزین خواهد شد (حالت پیشرفته زیر را ببینید).
UICLVConfig.help.HeaderOptionHelp=نمایش سربرگ در بالای لیست محتوا. در صورت فعال نمودن تشخیص خودکار، سیستم بر اساس انتخاب فعلی سربرگ را خواهد یافت.
UICLVConfig.help.GeneralOptionHelp=Select the graphical elements you want to show in your list. Note that, depending on your selected template, some elements may not be available.
UICLVConfig.help.ContextualHelp=گزینه ناوبری پویا را فعال می کند. دیگران می توانند محتوا را به صورت پویا و بر اساس یک آدرس تغییر دهند.
UICLVConfig.help.ParameterHelp=این پارامتر در صورت فعال بودن ناوبری پویا به منظور دسترسی به محتوا مورد استفاده قرار می گیرد.
UICLVConfig.help.ShowDetailInPageHelp=کلیک نمودن بر روی محتوا، کاربر را به صفحه جزئیات منتقل می کند. برای نمایش محتوا نیازمند یک پورتلت "محتوا بر اساس آدرس" می باشید. ضمنا حالت ناوبری پویا باید بر روی صفحه مورد نظر فعال باشد.
UICLVConfig.help.DetailParameterHelp=این پارامتر مسیر محتوا را در لینکی که به صفحه جزئیات محتوا منتهی می شود در خود نگهداری می کند. مقدار این پارامتر باید با مقدار پارامتری که در پورتلت "محتوا بر اساس آدرس" صفحه مورد نظر وجود دارد منطبق باشد.
UICLVConfig.help.ContentByQueryHelp=شما می توانید برای دریافت محتوا به صورت پویا یک SQL Query تنظیم نمایید. پارامترهای زیر مجاز می باشند: ${user}، ${lang} و یا هر پارامتری که به صورت ${PARAM} باشد.
UICLVConfig.help.ContentsVisibilityHelp="محدودیت بر اساس تایید اعتبار" محتوا را بر اساس نتیجه تایید اعتبار فیلتر می کند. اگر وارد حساب کاربری خود نشده باشید، فقط محتوای عمومی را مشاهده خواهید کرد. در صورتیکه وارد شده باشید، تمامی محتوای قابل مشاهده توسط کاربران Intranet را خواهید دید (که برای همه به اشتراک گذاشته شده اند). "محدودیت بر اساس نقش" بدین معنی است که شما محتوا را بر اساس مجوزهای خود مشاهده خواهید کرد. در بیشتر موارد، استفاده از این گزینه به دلیل تاثیر منفی در کارایی و سرعت پاسخگویی سیستم پیشنهاد نمی شود.
