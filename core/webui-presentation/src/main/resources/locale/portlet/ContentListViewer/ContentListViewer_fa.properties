UICLVConfig.help.ModeSelectionHelp=\u062f\u0648 \u062d\u0627\u0644\u062a \u0628\u0631\u0627\u06cc \u0646\u0645\u0627\u06cc\u0634 \u0645\u062d\u062a\u0648\u0627 \u0648\u062c\u0648\u062f \u062f\u0627\u0631\u062f. "\u0628\u0631 \u0627\u0633\u0627\u0633 \u067e\u0648\u0634\u0647" \u06a9\u0647 \u0647\u0645\u0647 \u0645\u062d\u062a\u0648\u0627\u06cc \u0645\u0648\u062c\u0648\u062f \u062f\u0631 \u067e\u0648\u0634\u0647/\u062f\u0633\u062a\u0647 \u0627\u0646\u062a\u062e\u0627\u0628 \u0634\u062f\u0647 \u0631\u0627 \u0646\u0645\u0627\u06cc\u0634 \u0645\u06cc \u062f\u0647\u062f. "\u0628\u0631 \u0627\u0633\u0627\u0633 \u0645\u062d\u062a\u0648\u0627" \u06a9\u0647 \u0628\u0627 \u0627\u0646\u062a\u062e\u0627\u0628 \u0622\u0646 \u0645\u06cc \u062a\u0648\u0627\u0646\u06cc\u062f \u0645\u062d\u062a\u0648\u0627\u06cc \u062f\u0644\u062e\u0648\u0627\u0647 \u062e\u0648\u062f \u0631\u0627 \u0628\u0631\u0627\u06cc \u0646\u0645\u0627\u0634 \u0628\u0631\u06af\u0632\u06cc\u0646\u06cc\u062f.
