UICLVConfig.help.DetailParameterHelp=\u0627\u06cc\u0646 \u067e\u0627\u0631\u0627\u0645\u062a\u0631 \u0645\u0633\u06cc\u0631 \u0645\u062d\u062a\u0648\u0627 \u0631\u0627 \u062f\u0631 \u0644\u06cc\u0646\u06a9\u06cc \u06a9\u0647 \u0628\u0647 \u0635\u0641\u062d\u0647 \u062c\u0632\u0626\u06cc\u0627\u062a \u0645\u062d\u062a\u0648\u0627 \u0645\u0646\u062a\u0647\u06cc \u0645\u06cc \u0634\u0648\u062f \u062f\u0631 \u062e\u0648\u062f \u0646\u06af\u0647\u062f\u0627\u0631\u06cc \u0645\u06cc \u06a9\u0646\u062f. \u0645\u0642\u062f\u0627\u0631 \u0627\u06cc\u0646 \u067e\u0627\u0631\u0627\u0645\u062a\u0631 \u0628\u0627\u06cc\u062f \u0628\u0627 \u0645\u0642\u062f\u0627\u0631 \u067e\u0627\u0631\u0627\u0645\u062a\u0631\u06cc \u06a9\u0647 \u062f\u0631 \u067e\u0648\u0631\u062a\u0644\u062a "\u0645\u062d\u062a\u0648\u0627 \u0628\u0631 \u0627\u0633\u0627\u0633 \u0622\u062f\u0631\u0633" \u0635\u0641\u062d\u0647 \u0645\u0648\u0631\u062f \u0646\u0638\u0631 \u0648\u062c\u0648\u062f \u062f\u0627\u0631\u062f \u0645\u0646\u0637\u0628\u0642 \u0628\u0627\u0634\u062f.
