UICLVConfig.help.TranslationHelp=If you check this option, only contents with the user's language will appear in the list. For example: when this option is checked and that the user language is English, only contents written in the English language will be listed. Whereas when this option is not checked we list all the contents inside the folder.
UICLVConfig.help.ModeSelectionHelp=两种模式可显示内容。"按文件夹"将您所选的文件夹类别中可用的所有内容。"的内容"允许您手动选择你想要显示的内容。
UICLVConfig.help.FolderPathHelp=请选择您想要显示的内容。如果您激活动态导航选项，将动态替换此默认内容 （请参阅下面的高级的模式）。
UICLVConfig.help.HeaderOptionHelp=显示在内容列表上的标头。如果您激活自动检测选项，它将尝试查找基于当前选定内容的标题。
UICLVConfig.help.GeneralOptionHelp=Select the graphical elements you want to show in your list. Note that, depending on your selected template, some elements may not be available.
UICLVConfig.help.ContextualHelp=激活动态导航选项。其他人可以更改基于 URL 参数来动态的内容。
UICLVConfig.help.ParameterHelp=此参数将用于访问的内容，如果动态导航处于激活状态。
UICLVConfig.help.ShowDetailInPageHelp=点击内容可将用户重定向到详细页。与动态导航启用在目标页上要显示的内容，您必须具有"内容的 URL"portlet。
UICLVConfig.help.DetailParameterHelp=此参数将包含链接到详细页中内容的路径。此参数必须与在页的"内容的 URL"portlet 中使用的参数相匹配。
UICLVConfig.help.ContentByQueryHelp=您可以设置 SQL 查询来动态地获取内容。允许使用下列参数： ${用户}、 {郎} $ 或任何获取参数 (参数) ${参数} 被包围。
UICLVConfig.help.ContentsVisibilityHelp="受限制的身份验证"将筛选的基础进行身份验证的内容。如果你没有登录，您将看到仅公共内容。如果您登录，您看到的所有内容可见的 intranet 用户 （但所有共享）。"受限制的用户角色"意味着你将看到的内容取决于您的权利。在大多数情况下，这应不使用选项，因为它减少了总体性能。
