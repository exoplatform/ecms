UICLVConfig.help.TranslationHelp=Jika Anda memilih opsi ini, hanya konten dengan bahasa pengguna akan muncul dalam daftar. Misalnya\: ketika opsi ini dicentang dan bahasa pengguna adalah Bahasa Inggris, hanya konten yang ditulis dalam Bahasa Inggris akan terdaftar. Sedangkan jika opsi ini tidak dicentang, kami akan menyajikan semua konten dalam folder tersebut.
UICLVConfig.help.ModeSelectionHelp=Dua mode yang tersedia untuk tampilan konten. "Oleh Folder" akan mengambil semua konten tersedia yang dapat anda pilih dalam folder/kategori. "Oleh Konten" memungkinkan anda secara manual memilih konten yang ingin anda tampilkan.
UICLVConfig.help.FolderPathHelp=Pilih konten yang ingin untuk anda tampilkan. pilihan bawaan akan diganti secara dinamis jika anda mengaktifkan pilihan navigasi dinamis (lihat mode Lanjutan di bawah ini).
UICLVConfig.help.HeaderOptionHelp=Tampilkan sebuah header di atas daftar isi. Jika anda mengaktifkan pilihan deteksi otomatis, ini akan mencoba untuk menemukan header berdasarkan pilihan saat ini.
UICLVConfig.help.GeneralOptionHelp=Pilih elemen grafis yang ingin Kamu Tampilkan dalam daftar. Perhatikan bahwa, tergantung pada template Kamu pilih, beberapa elemen mungkin tidak tersedia.
UICLVConfig.help.ContextualHelp=Mengaktifkan pilihan Navigasi Dinamis. yang lain bisa mengubah konten secara dinamis berdasarkan parameter URL.
UICLVConfig.help.ParameterHelp=Ukuran ini akan digunakan untuk mengakses konten jika Navigasi Dinamis diaktifkan.
UICLVConfig.help.ShowDetailInPageHelp=Mengklik pada konten untuk mengarahkan pengguna ke rincian halaman. anda harus memiliki sebuah "konten oleh URL" portlet dengan diaktifkan navigasi dinamis pada halaman target untuk menampilkan konten.
UICLVConfig.help.DetailParameterHelp=Parameter ini akan dihubungkan ke path konten pada link rincian halaman. Parameter ini harus cocok dengan parameter yang digunakan dalam "konten oleh URL" portlet pada halamannya.
UICLVConfig.help.ContentByQueryHelp=Anda bisa mengatur pertanyaan SQL untuk mendapatkan konten secara dinamis. Berikut parameter yang diizinkan \: ${user}, ${lang} atau apapun bisa mendapatkan parameter (PARAM) yang dikelilingi oleh ${PARAM}.
UICLVConfig.help.ContentsVisibilityHelp="Dibatasi oleh Otentikasi" akan menyaring konten berdasarkan otentikasi. Jika anda tidak masuk, anda hanya akan melihat konten umum. Jika anda masuk, anda akan melihat semua konten yang terlihat oleh pengguna internet (tapi berbagi oleh semua). "Dibatasi oleh Peran Pengguna" berarti anda akan melihat konten tergantung pada hak-hak anda. Dalam kebanyakan kasus, pilihan ini tidak boleh digunakan, karena akan mengurangi kinerja secara keseluruhan.
