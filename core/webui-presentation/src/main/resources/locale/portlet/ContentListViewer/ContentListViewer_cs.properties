UICLVConfig.help.TranslationHelp=If you check this option, only contents with the user's language will appear in the list. For example: when this option is checked and that the user language is English, only contents written in the English language will be listed. Whereas when this option is not checked we list all the contents inside the folder.
UICLVConfig.help.ModeSelectionHelp=Pro zobrazování obsahu jsou k dispozici dva režimy. "Podle složky" vybere všechen dostupný obsah v dané složce/kategorii. "Podle obsahu" umožňuje ručně vybrat obsah, který chcete zobrazit.
UICLVConfig.help.FolderPathHelp=Vyberte obsah, který chcete zobrazit. Pokud aktivujete možnost dynamické navigace (viz níže pokročilý režim), bude výchozí výběr nahrazen dynamicky.
UICLVConfig.help.HeaderOptionHelp=Zobrazit záhlaví na vrcholu seznamu obsahu. Pokud aktivujete možnost automatické detekce, pokusí se systém najít záhlaví na základě aktuálního výběru.
UICLVConfig.help.GeneralOptionHelp=Select the graphical elements you want to show in your list. Note that, depending on your selected template, some elements may not be available.
UICLVConfig.help.ContextualHelp=Aktivuje možnost dynamické navigace. Jiní mohou měnit obsah dynamicky na základě URL parametru.
UICLVConfig.help.ParameterHelp=Tento parametr se používá pro přístup k obsahu, pokud je aktivováno dynamické navigace.
UICLVConfig.help.ShowDetailInPageHelp=Klepnutím na obsah přesměruje uživatele na stránku podrobností. Pro zobrazení obsahu musíte mít na cílové stránce povolen portlet s dynamickou navigací "Obsah podle URL".
UICLVConfig.help.DetailParameterHelp=Tento parametr bude obsahovat cestu k obsahu v odkazu na stránku podrobností. Tento parametr musí odpovídat parametru v portletu "Obsah podle URL".
UICLVConfig.help.ContentByQueryHelp=Pomocí SQL dotazu můžete získat obsah dynamicky. Jsou povoleny následující parametry : ${user}, ${lang} nebo jakýkoli get parametr (PARAM) uzavřen v ${PARAM}.
UICLVConfig.help.ContentsVisibilityHelp="Zakázáno kvůli ověření" bude filtrovat obsah na základě ověřování. Pokud se nepřihlásíte, uvidíte pouze veřejný obsah. Pokud jste přihlášeni, zobrazí se Vám veškerý obsah viditelný uživateli sítě intranet (ale sdílené všemi). "Zakázáno uživatelskými rolemi" znamená, že uvidíte obsah v závislosti na vašich právech. Ve většině případech tuto možnost nepoužívejte, neboť snižuje celkový výkon.
