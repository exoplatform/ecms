UICLVConfig.help.TranslationHelp=Bu seçeneği işaretlerseniz listede yalnızca kullanıcının diline sahip içerik görünecektir. Örneğin bu seçenek işaretlendiğinde ve kullanıcı dili İngilizce olduğunda, yalnızca İngilizce dilinde yazılmış içerikler listelenecektir. Ancak bu seçenek işaretlenmezse klasörün içindeki tüm içerik listelenecektir.
UICLVConfig.help.ModeSelectionHelp=İçerik göstermek için iki mod kullanılabilir. "Klasör tarafından" seçilen klasör/kategori içinde kullanılabilen tüm içerik alacak. "Içerik" göstermek istediğiniz içeriği el ile seçmenizi sağlar.
UICLVConfig.help.FolderPathHelp=Göstermek istediğiniz içeriği seçin. Dinamik navigasyon seçeneğini etkinleştirirseniz bu varsayılan içerik dinamik olarak değiştirilir (Gelişmiş mod için aşağıya bakınız).
UICLVConfig.help.HeaderOptionHelp=Bir başlık üzerine içerik listesi göster. Otomatik algılama seçeneği ile etkinleştirirseniz, geçerli seçime göre başlık bulmak için çalışacağız.
UICLVConfig.help.GeneralOptionHelp=Select the graphical elements you want to show in your list. Note that, depending on your selected template, some elements may not be available.
UICLVConfig.help.ContextualHelp=Dinamik navigasyon seçeneği etkinleştirir. Başkaları içeriği dinamik olarak bir URL parametresi temelinde değiştirebilir.
UICLVConfig.help.ParameterHelp=Bu parametre, Dinamik navigasyon etkinleştirilirse içeriğe erişmek için kullanılır.
UICLVConfig.help.ShowDetailInPageHelp=İçerik'i tıklatarak kullanıcı ayrıntı sayfasına yönlendirir. Dinamik içeriği göstermek için hedef sayfasında etkin gezinme ile "İçerik tarafından URL" portlet olması gerekir.
UICLVConfig.help.DetailParameterHelp=Bu parametre bağlantı ayrıntı sayfasına içerik yolunu içerir. Bu parametre, sayfanın "İçerik URL'si tarafından" portlette kullanılan parametre eşleşmesi gerekir.
UICLVConfig.help.ContentByQueryHelp=Dinamik içerik almak için bir SQL sorgusu ayarlayabilirsiniz. Aşağıdaki parametreler kullanılabilir: ${user}, ${lang} veya herhangi almak çevrili yanında ${PARAM} parametresi (parametre).
UICLVConfig.help.ContentsVisibilityHelp="Kimlik doğrulama ile sınırlı" temel kimlik doğrulaması üzerinde içerik süzer. Eğer oturmum açmazsanız sadece genel içeriği görebilirsiniz.Oturum açtıysanız, intranet kullanıcılar tarafından görülebilir tüm içeriği görebilirsiniz.(ama herkez tarafından paylaşılan) "Kullanıcı rolleri ile sınırlı" içerik haklarınızı bağlı olarak göreceksiniz anlımana gelir.Çoğu durumda bu seçenek kullanılmamalıdır çünkü genel performansı düşürür.
