UICLVConfig.help.TranslationHelp=If you check this option, only contents with the user's language will appear in the list. For example: when this option is checked and that the user language is English, only contents written in the English language will be listed. Whereas when this option is not checked we list all the contents inside the folder.
UICLVConfig.help.ModeSelectionHelp=مواد دکھانے کے لئے دو طریقے دستیاب ہیں. "فولڈر کی طرف سے" آپ کے منتخب شدہ فولڈر / زمرہ میں دستیاب تمام مواد لے جائے گا. "مواد کی طرف سے" آپ کو دستی طور جو مواد آپ ظاہر کرنا چاہتے ہیں کو منتخب کرنے کی اجازت دیتا ہے.
UICLVConfig.help.FolderPathHelp=وہ مواد منتخب کریں جو آپ ظاہر کرنا چاہتے ہیں. اگر آپ متحرک سمت شناسی اختیار کو فعال کرتے ہیں تو پہلے سے طے شدہ انتخاب کو متحرک طور پر تبدیل کیا جائے گا( نیچے پیشگی طرز دیکھیں).
UICLVConfig.help.HeaderOptionHelp=مواد کی فہرست کے اوپر ہیڈر دکھائیں. اگر آپ خود کار طریقے سے پتہ لگانے کے اختیار کو فعال کرتے ہیں، تو یہ موجودہ انتخاب کی بنیاد پر ہیڈر کو تلاش کرنے کی کوشش کرے گی.
UICLVConfig.help.GeneralOptionHelp=Select the graphical elements you want to show in your list. Note that, depending on your selected template, some elements may not be available.
UICLVConfig.help.ContextualHelp=متحرک سمت شناسی اختیار کو فعال کرتا ہے. دوسروں کو یو آر ایل پیرامیٹر پر متحرک طور پر مواد کو تبدیل کر سکتا ہے.
UICLVConfig.help.ParameterHelp=اگر متحرک سمت شناسی(نیویگیشن) فعال ہے تو اس متعین مقدار (پیرا میٹر) کو مواد تک رسائی حاصل کرنے کے لیےاستعمال کیا جائے گا.
UICLVConfig.help.ShowDetailInPageHelp=مواد پر کلک کرنے سے صارف کو ایک تفصیل صفحہ پر ری ڈائریکٹ کیا جاتا ہے. مواد دکھانے کے لئے آپ کے پاس "مواد بذریعے یوآرایل" پوٹ لٹ مع متحرک سمت (نیویگیشن) ہدف صفحہ پر فعال ہونا لازمی ہے.
UICLVConfig.help.DetailParameterHelp=اس متعین مقدار (پیرامیٹر) میں تفصیل کے صفحے پر منسلک مواد کا راستہ ہوگا. یہ پیرامیٹر صفحے کے "یو آر ایل کے مواد" کے پورٹلٹ میں استعمال کیے گئے پیرامیٹر سے مشابہ ہونا چاہیے.
UICLVConfig.help.ContentByQueryHelp=مواد کو متحرک طور پر حاصل کرنے کے لئے آپ ایک SQL سوال مرتب کرسکتے ہیں. مندرجہ مندرجہ ذیل متعین مقدار (پیرامیٹرس) کی اجازت ہے {: ${user}, ${lang یا پارام ${PARAM} سےگیرا ہوا کوئی بھی حاصل پیرامیٹر.
UICLVConfig.help.ContentsVisibilityHelp="توثیق کی طرف سے پابند" مواد کی تصدیق کی بنیاد پر فلٹر کرے گا. اگر آپ سائن ان نہیں کرتے ہیں تو، آپ صرف عوامی مواد دیکھیں گے. اگر آپ لاگ ان ہیں تو آپ انٹرانیٹ کے صارفین کے ذریعہ دکھائے جانے والے سبھی مواد دیکھتے ہیں (لیکن سب کی طرف سے مشترکہ)."صارف کےکار منصبی (رولز) سے پابند" کا مطلب یہ ہے کہ آپ اپنے حقوق کے مطابق مواد دیکھیں گے. اکثر صورتوں میں یہ اختیار استعمال نہیں کرنا چاہیے کیونکہ یہ مجموعی کارکردگی کو گھٹا دیتا ہیے.
