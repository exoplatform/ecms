UICLVConfig.help.TranslationHelp=If you check this option, only contents with the user's language will appear in the list. For example: when this option is checked and that the user language is English, only contents written in the English language will be listed. Whereas when this option is not checked we list all the contents inside the folder.
UICLVConfig.help.ModeSelectionHelp=Для отображения содержимого доступны два режима. "По папке" будет принимать все материалы, доступные в выбранной папке/категории. "По содержимому" позволяет вручную выбрать содержимое, которое вы хотите показать.
UICLVConfig.help.FolderPathHelp=Выберите контент, который вы хотите показать. Выбор по умолчанию будет заменен в динамическом режиме при активации опции Динамическая Навигация (см. Режим расширенных настроек ниже).
UICLVConfig.help.HeaderOptionHelp=Показать заголовок наверху списка содержимого. Если вы активируете опцию автоматического обнаружения, она будет пытаться найти заголовок на основе текущего выделения.
UICLVConfig.help.GeneralOptionHelp=Select the graphical elements you want to show in your list. Note that, depending on your selected template, some elements may not be available.
UICLVConfig.help.ContextualHelp=Активирует возможность динамической навигации. Другие могут изменить содержимое динамически на основе параметра URL-адреса.
UICLVConfig.help.ParameterHelp=Этот параметр будет использоваться для доступа к содержимому, если активирована динамическая навигация.
UICLVConfig.help.ShowDetailInPageHelp=Нажатие на контент перенаправляет пользователя на страницу Подробности. Для отображения контента на целевой странице у вас должен быть включен портлет "Контент по URL" с Динамической Навигацией.
UICLVConfig.help.DetailParameterHelp=Этот параметр будет содержать путь к контенту в ссылке на страницу Подробности. Этот параметр должен соответствовать параметру, используемому в портлете "Контент по URL" страницы.
UICLVConfig.help.ContentByQueryHelp=Вы можете установить SQL Query, чтобы получать контент динамически. Допустимы следующие параметры: ${user}, ${lang} или любой параметр получения (PARAM), окруженный ${PARAM}.
UICLVConfig.help.ContentsVisibilityHelp="Ограничено механизмом аутентификации" отфильтрует контент, основываясь на аутентификации. Если не авторизуетесь, вы увидите только общедоступный контент. Если вы авторизуетесь, вы увидите весь контент, доступный для пользователей внутренней сети (но доступный для всех). "Ограничено пользовательскими ролями" означает, что вы увидите контент в зависимости от ваших прав доступа. В большинстве случаев, не следует использовать эту опцию, т.к. она снижает общую производительность.
