UICLVConfig.help.TranslationHelp=Якщо ви відмітите цю опцію, у списку буде показано лише вміст мовою користувача. наприклад: якщо цю опцію відмічено і якщо мова користувача англійська, то вміст буде показано лише англійською мовою. Коли цю опцію не відмічено, ми відобразимо весь вміст всередині папки.
UICLVConfig.help.ModeSelectionHelp=Доступні два режими відображення вмісту. «За папкою" прийме всі матеріали, доступні у вибраній папка/категорія. "За змістом" дає вам змогу вручну вибрати вміст, який ви хочете показати.
UICLVConfig.help.FolderPathHelp=Виберіть вміст, який ви хочете показати. Вибір за замовчуванням буде замінено динамічно , якщо активувати опцію Динамічні навігації (див. нижче режим Розширених налаштувань).
UICLVConfig.help.HeaderOptionHelp=Відображати заголовок на вершині списку вмісту. Якщо активувати параметр автоматичного виявлення, він спробує знайти заголовок на основі поточного виділення.
UICLVConfig.help.GeneralOptionHelp=Select the graphical elements you want to show in your list. Note that, depending on your selected template, some elements may not be available.
UICLVConfig.help.ContextualHelp=Активує опцію Динамічні навігації. Інші можуть змінити вміст динамічно на основі параметру URL-адреси.
UICLVConfig.help.ParameterHelp=Цей параметр буде використовуватися для доступу до вмісту, якщо активована Динамічна навігація.
UICLVConfig.help.ShowDetailInPageHelp=Натискання на вміст переспрямовує користувача на сторінку Деталі. Для відображення контенту на цільовій сторінці, у вас повинен бути включений портлет "Контент за URL-адресою" з Динамічною новігацією.
UICLVConfig.help.DetailParameterHelp=Цей параметр буде містити шлях до контенту в посиланні на сторінку Деталі. Цей параметр має відповідати параметру, який використовується в портлеті "Контент за URL-адресою" сторінки.
UICLVConfig.help.ContentByQueryHelp=Ви можете встановити SQL запит для отримання контенту динамічно. Допускаються наступні параметри: ${user}, ${lang} або будь-який параметр отримання (PARAM), оточений ${PARAM}.
UICLVConfig.help.ContentsVisibilityHelp="Обмежено шляхом перевірки автентичності" відфільтрує контент, на основі аутентифікації. Якщо ви не авторизувались, ви побачите тільки загальнодоступний контент. Якщо ви авторизувались, ви побачите весь контент видний користувачам внутрішньої мережі (але загальний для всіх). "Обмежені за ролями користувачів" означає, що ви побачите контент в залежності від вашого права доступа. У більшості випадків цю опцію не слід використовувати, так як це зменшує загальну продуктивність.
