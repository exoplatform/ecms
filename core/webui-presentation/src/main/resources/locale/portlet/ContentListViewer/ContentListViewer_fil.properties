UICLVConfig.help.TranslationHelp=If you check this option, only contents with the user's language will appear in the list. For example: when this option is checked and that the user language is English, only contents written in the English language will be listed. Whereas when this option is not checked we list all the contents inside the folder.
UICLVConfig.help.ModeSelectionHelp=Dalawang mode ang pwedeng magamit para maipakita ang nilalaman. Ang "Sa Pamamagitan ng Folder" ay kukunin ang magagamit na nilalamn sa iyong napiling folder/kategorya. Ang "Sa Pamamagitan ng Nilalaman" ay maaari mong mano-manong piliin ang nilalaman na gusto mong ipakita.
UICLVConfig.help.FolderPathHelp=Pumili ng nilalaman na gusto mong ipakita. Ang default na pagpipili ay dynamic na napapalitan kung iyong bubuhayin ang Dynamic Nabigasyon na opsyon (tingnan ang Nauunang Paraaan sa ibaba).
UICLVConfig.help.HeaderOptionHelp=Magpakita ng isang header sa taas ng listahan ng nilalaman. Kung iyong na-activate ang Awtomatik Detection na opsyon, ito ay susubukang hanapin ang header base sa kasalukuyang pagpipili.
UICLVConfig.help.GeneralOptionHelp=Select the graphical elements you want to show in your list. Note that, depending on your selected template, some elements may not be available.
UICLVConfig.help.ContextualHelp=Mag-aactivate sa Dynamic Nabigasyonn na opsyon. Ang iba ay maaaring mag-dynamic na baguhin ang ang nilalaman base sa URL na parameter.
UICLVConfig.help.ParameterHelp=Ang parameter na ito ay gagamitin upang ma-access ang nilalaman kung na-activate ang Dynamic nag Pag-navigate.
UICLVConfig.help.ShowDetailInPageHelp=Ang pag-click sa nilalaman ay nagre-redirect ng gumagamit sa Detalye ng pahina. Kailangan mong magkaroon ng "Nilalaman gamit ang URL" na portlet kasama ang Dynamic Nabigasyon na naka-enable sa target na pahina para mapakita ang nilalaman.
UICLVConfig.help.DetailParameterHelp=Ang parameter ay naglalaman ng landas para sa nilalaman sa link sa Detalye ng pahina. Ang parameter na ito ay nararapat na tumugma sa parameter na ginagamit sa "Nilalaman gamit ang URL" portlet ng pahina.
UICLVConfig.help.ContentByQueryHelp=Maaari kang magtakda ng SQL Query para makakuha ng daynamikong nilalaman. Ang sumusunod na mga parameter ay pinapayagan : ${user}, ${lang} o anumang parameter (PARAM) na pinapaligiran ng ${PARAM}.
UICLVConfig.help.ContentsVisibilityHelp=Ang "Ipinagbabawal ng Pagpapatunay" ay nagsasalin ng nilalaman batay sa pagpapatunay. Kung hindi ka naka-sign in, nakikita mo ang pampublikong nilalaman lamang. Kung ikaw ay naka-log in, makikita mo ang lahat ng mga nilalaman na maaaring makita ng mga intranet user (ngunit nakabahagi sa lahat). Ang ibig sabihin ng "Ipinagbabawal ng Tungkulin ng mga User" ay makikita mo ang nilalaman depende sa iyong mga karapatan. Sa karamihan ng mga kaso, ang opsyon na ito ay hindi dapat gamitin, dahil nakakabawas ito sa pangkalahatang pagganap.
