UICLVConfig.help.TranslationHelp=If you check this option, only contents with the user's language will appear in the list. For example: when this option is checked and that the user language is English, only contents written in the English language will be listed. Whereas when this option is not checked we list all the contents inside the folder.
UICLVConfig.help.ModeSelectionHelp=Two modes are available to show content. "By Folder" will take all the content available in your selected folder/category. "By Content" lets you manually select the content you want to show.
UICLVConfig.help.FolderPathHelp=Select the content you want to show. The default selection will be replaced dynamically if you activate the Dynamic Navigation option (see the Advanced mode below).
UICLVConfig.help.HeaderOptionHelp=Show a header on top of the content list. If you activate the Automatic Detection option, it will try to find the header based on the current selection.
UICLVConfig.help.GeneralOptionHelp=Select the graphical elements you want to show in your list. Note that, depending on your selected template, some elements may not be available.
UICLVConfig.help.ContextualHelp=Activates the Dynamic Navigation option. Others can change the content dynamically based on a URL parameter.
UICLVConfig.help.ParameterHelp=This parameter will be used to access the content if Dynamic Navigation is activated.
UICLVConfig.help.ShowDetailInPageHelp=Clicking on content redirects the user to a Detail page. You must have a "Content by URL" portlet with Dynamic Navigation enabled on the target page to show the content.
UICLVConfig.help.DetailParameterHelp=This parameter will contain the path to the content in the link to the Detail page. This parameter must match the parameter used in the "Content by URL" portlet of the page.
UICLVConfig.help.ContentByQueryHelp=You can set a SQL Query to get content dynamically. The following parameters are allowed : ${user}, ${lang} or any get parameter (PARAM) surrounded by ${PARAM}.
UICLVConfig.help.ContentsVisibilityHelp="Restricted by Authentication" will filter the content based on the authentication. If you do not sign in, you see public content only. If you are logged in, you see all the content visible by intranet users (but shared by all). "Restricted by User Roles" means you will see content depending on your rights. In most cases, this option should not be used, as it reduces the overall performance.
