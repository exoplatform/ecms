UICLVConfig.help.TranslationHelp=If you check this option, only contents with the user's language will appear in the list. For example: when this option is checked and that the user language is English, only contents written in the English language will be listed. Whereas when this option is not checked we list all the contents inside the folder.
UICLVConfig.help.ModeSelectionHelp=Yra du režimai parodyti turinį. "Pagal aplanką" apims visą prieinamą turinį jūsų pasirinktame aplanke/kategorijoje. "Pagal turinį" leidžia rankiniu būdu pasirinkti turinį, kurį norite rodyti.
UICLVConfig.help.FolderPathHelp=Pasirinkite turinį, kurį norite rodyti. Numatytasis pasirinkimas bus pakeistas dinamiškai jeigu aktyvuosite Dinaminės navigacijos opciją (žr. 'Plačiau' apačioje).
UICLVConfig.help.HeaderOptionHelp=Rodyti turinio sąrašo antraštę viršuje. Jei aktyvuosite automatinio aptikimo funkciją, bus bandoma rasti antraštę remiantis dabartiniu pasirinkimu.
UICLVConfig.help.GeneralOptionHelp=Select the graphical elements you want to show in your list. Note that, depending on your selected template, some elements may not be available.
UICLVConfig.help.ContextualHelp=Aktyvuoja Dinaminės navigacijos opciją. Kitos programos gali pakeisti turinį dinamiškai grindžiant URL parametrais.
UICLVConfig.help.ParameterHelp=Šis parametras bus naudojamas turinio prieigai, jei Dinaminė navigacija aktyvuota.
UICLVConfig.help.ShowDetailInPageHelp=Paspaudę ant turinio vartotojas bus nukreiptas į "Detalių" puslapį. Jūs privalote turėti "Content by URL" portalo įskiepį su aktyvuota Dinamine navigacija tikslo puslapyje, kad būtų atvaizduotas turinys.
UICLVConfig.help.DetailParameterHelp=Šis parametras nurodys kelią į "Detalių" puslapio nuorodą. Šis parametras privalo sutapti su parametru "Content by URL" portalo įskiepio puslapyje.
UICLVConfig.help.ContentByQueryHelp=Galite nustatyti SQL užklausą ir gauti turinį dinamiškai. Šie parametrai yra leidžiami: ${user}, ${lang} arba bet koks get parametras (PARAM) apsupto ${PARAM}.
UICLVConfig.help.ContentsVisibilityHelp="Ribojamas pagal autentifikaciją" filtruos turinį, remiantis autentiškumu. Jei neprisijungsite, matysite tik viešąjį turinį. Jei esate prisijungęs, galite pamatyti visą turinį, kuris yra matomas intraneto vartotojams (bet bendras visų). "Ribojamas pagal vartotojų roles" reiškia, kad jūs matysite turinį, priklausomai nuo jūsų teisių. Daugeliu atvejų, šis variantas neturėtų būti naudojamas, nes jis sumažina bendrą efektyvumą.
