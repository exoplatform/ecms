UICLVConfig.help.TranslationHelp=If you check this option, only contents with the user's language will appear in the list. For example: when this option is checked and that the user language is English, only contents written in the English language will be listed. Whereas when this option is not checked we list all the contents inside the folder.
UICLVConfig.help.ModeSelectionHelp=Dois modos estão disponíveis para mostrar conteúdos. "Por pasta" mostrará todos os conteúdos disponíveis na pasta/categoria que você escolher ; "Por conteúdo" permite que você escolha-os manualmente.
UICLVConfig.help.FolderPathHelp=Selecione o conteúdo que quer mostrar. Esta seleção padrão será substituída dinamicamente se for ativada a Navegação dinâmica (veja abaixo modo avançado).
UICLVConfig.help.HeaderOptionHelp=Mostrar um cabeçalho no topo da lista de contéudos. Se for ativada a Detecção Automática, ele tentará encontrar um cabeçalho baseado na seleção atual.
UICLVConfig.help.GeneralOptionHelp=Select the graphical elements you want to show in your list. Note that, depending on your selected template, some elements may not be available.
UICLVConfig.help.ContextualHelp=Ativa a navegação dinâmica. Os conteúdos podem ser modificados dinamicamente por outros baseado em um parâmetro URL
UICLVConfig.help.ParameterHelp=Este parâmetro será usado para acessar o conteúdo se a Navegação Dinâmica estiver ativa.
UICLVConfig.help.ShowDetailInPageHelp=Clicar em um conteúdo redireciona para uma página de detalhes. Você deve ter um portlet "Conteúdo por URL" com Navegação Dinâmica habilitada na página destino para mostrá-lo.
UICLVConfig.help.DetailParameterHelp=Este parâmetro conterá o caminho para o contéudo no link para a página de Detalhes. Este parâmetro deve corresponder ao parâmetro no portlet "Conteúdo por URL" na página.
UICLVConfig.help.ContentByQueryHelp=Você pode definir uma consulta SQL para obter conteúdo dinamicamente. Os seguintes parâmetros são permitidos: ${user}, ${lang} ou qualquer parâmetro get (PARAM) cercado por ${PARAM}.
UICLVConfig.help.ContentsVisibilityHelp="Restrito por autenticação" filtrará o conteúdo com base na autenticação. Se você não se conectar, você verá apenas conteúdo público. Se você estiver conectado, você verá todo o conteúdo visível pelos usuários da intranet (mas compartilhada por todos). "Restrito por funções de usuário" significa que você verá o conteúdo dependendo da permissões concedidas a você. Na maioria dos casos, esta opção não deverá ser usada, por que reduz o desempenho geral.
